<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Prado Import Cars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero small">
    <img src="images/logo.png" alt="Prado Import Cars logo" class="logo">
    <h1>Contact Prado Import Cars</h1>
    <p>Tell us about the car you want. We respond within 24 hours.</p>
  </header>

  <main class="container">
    <form class="contact-form" action="mailto:your@email.com">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="car" placeholder="Desired Car (model, year…)" required>
      <textarea name="details" placeholder="Budget and additional info"></textarea>
      <button type="submit" class="btn">Send Request</button>
    </form>

    <p><a href="index.html">← Back to Home</a></p>
  </main>

  <footer class="footer">
    <p>© 2025 Prado Import Cars</p>
  </footer>
</body>
</html>
